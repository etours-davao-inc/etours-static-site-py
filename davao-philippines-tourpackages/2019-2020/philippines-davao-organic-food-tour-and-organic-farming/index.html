    window.__routeInfo = {"template":"../src/Components/TourPackage","sharedHashesByProp":{},"data":{"tourpackage":{"category":"foodtour","startday":1,"code":"DFT-02","name":"Davao Organic Food Tour and Urban Farming","metadescription":"Embark on a whole day eco friendly culinary and farm tour in the downtown district of Davao City highlighting on farm-to-table food, explore edible gardens and simply experience nature's bliss. Learn methods about urban gardening and cultivating urban green space and get to taste samples of locally produced organic food served at various stops during the tour.","metatitle":"Philippine Tours | Davao Organic Food Tour and Urban Farming - 8 hours","port":"davao","destination":"davao","price":{"adults":[[1,6162],[2,5022],[3,4042],[4,4042],[5,3258],[6,3258],[7,3258],[8,3258],[9,2649],[10,2649],[11,2649],[12,2649],[13,2562],[14,2562],[15,2562],[16,2562],[17,2455],[18,2455],[19,2455],[20,2350]],"kid02":[[0,0],[1,0],[2,0],[3,0],[4,0]],"kid35":[[0,0],[1,750],[2,750],[3,750],[4,750]],"kid611":[[0,0],[1,0],[2,0],[3,0],[4,0]]},"price_starts":2350,"duration_text":"8 hours","total_hours":8,"info":"<h3>Itinerary</h3><p><em>\"To eat is necessity, but to eat intelligently is an art.\" -&nbsp;</em><strong>Francois De La Rochefoucauld</strong></p><p>Davao City is known as the fruit basket of the Philippines with its rich soil, favourable climate and good source of water.&nbsp;Many farmers and advocates are now into urban organic farming with the aim for good health, livelihood and sustainability.</p><p>In this tour expect to be exposed to urban and organic farming, taste organically and traditionally prepared delights while learning Davao's rich history.</p><ul><li>You will start the tour by visiting an urban home garden in the middle of the busy metropolis with variety of vegetables and crops planted on pots and recycled bottles and learn tips about backyard gardening. Prepare your tastebuds for an organically prepared lunch from its fresh produce .</li><li>Next, get to taste a healthy chocolate dessert - a must try at a local lifestyle cafe.</li><li>You will also visit a one stop store and cafe known for their homegrown and organic products and get a bite of their famous artisan gourmet pizza.</li><li>A walking tour in the heart of the city and a stop to its iconic spots will give you some insights about the City's culture and history.</li><li>You will also visit a rooftop vegetable garden and learn some tips and advise about container gardening.</li><li>Last stop, is a sumptuous dinner at this quaint cozy restaurant which serves traditionally prepared organic delicious meals and learn the art of eating using your bare hands.</li></ul><h3>Inclusions</h3><ul><li>8 hours guided food tasting and farm tour of Downtown Davao (5 stops)</li><li>A passionate and experienced local guide</li><li>Urban gardens</li><li>Organic meals</li><li>Cake and pizza</li><li>Healthy lunch and dinner</li><li>Small-group tour</li><li>Private tour</li></ul><h3>Conditions</h3><ul><li>Guests will shoulder extra meals not specified in the inclusions</li><li>In Excess of vehicle usage, an hourly rate of P350/hour will be charged.</li></ul><h3>Extra notes</h3><ul><li>This tour is exclusive - meaning we can not join/mix you with other groups</li><li>Rates are subject to change without further notice</li></ul><p><strong>No food tour on these dates:</strong></p><ul><li>Holy Week</li><li>Nov. 1 to 2 (All saints and all souls day)</li><li>Dec. 24 to 26 (Christmas day)</li><li>Dec. 31 to Jan. 3 (New Year)</li></ul>","photo":"philippine-tour-davao-food_tour-organic-food-tour-urban-farming","duration":8,"metakeywords":"culinary vacations, cooking tours, food tours, food holidays, foodies, culinary adventures, culinary travel, food porn, recipe, cooking, cook, healthy,yummy, health, instafood , delicious, gourmet, artisan, chocolates, davao chocolates, malagos chocolates, cacao de davao, chocolate bean, etoursph, hassle free, philippine food, food tri

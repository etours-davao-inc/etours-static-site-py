    window.__routeInfo = {"template":"../src/Components/TourPackage","sharedHashesByProp":{},"data":{"tourpackage":{"category":"foodtour","startday":1,"code":"DFT-01","name":"Davao City Food Tour Adventure - Eating Davao","metadescription":"All aboard for a 5 hour food trip that connects tourists with locals through food and culture. Discover the sights and flavours of the city and embark on a food-packed explorations the city has to offer.","metatitle":"Philippine Tours | Davao City Food Tour Adventure - 5 hours","port":"davao","destination":"davao","price":{"adults":[[1,6804],[2,4044],[3,3204],[4,3204],[5,2532],[6,2532],[7,2532],[8,2532],[9,2157],[10,2157],[11,2157],[12,2157],[13,2059],[14,2059],[15,2059],[16,2059],[17,1945],[18,1945],[19,1945],[20,1797]],"kid02":[[0,0],[1,0],[2,0],[3,0],[4,0]],"kid35":[[0,0],[1,375],[2,375],[3,375],[4,375]],"kid611":[[0,0],[1,0],[2,0],[3,0],[4,0]]},"price_starts":1797,"duration_text":"5 hours","total_hours":5,"info":"<h2>A Davao City Food Adventure</h2><h3>Itinerary</h3><p><em>\"Food is very representative of a city's culture. In order to really get to know a place and the people, you've got to eat the food\"</em> - <strong>Chef Emeril Lagasse</strong></p><p>Don't just see the City..Taste it! This food-filled adventure highlight an appetizing range of delightful cuisine.</p><ul><li>First off is visiting a hole in the wall convenience food stall that offers hot chocolate and sticky rice.</li><li>A walking tour in the heart of the city will not be missed and learn about the City's rich history as you try to sample mindanao&rsquo;s popular skewered snack.</li><li>Along the way, you will be sampling Davao's famous \"pampalamig\" and a creatively carved thirst quencher from the tree of life.</li><li>A sumptuous Davao specialty for dinner will be served at a local eatery.</li><li>And finally, a walking tour along the strip of local vendors in the City's own night market and try the flavor-filled chewy balls for dessert, a perfect sweet treat to wrap up the day!</li></ul><p>Indeed, There's more to Davao city than its rich history and culture.</p><h3>Inclusions</h3><ul><li>5 hours guided food tasting tour (8 stops)</li><li>A passionate and experienced local guide</li></ul><h3>Conditions</h3><ul><li>Airconditioned transportation</li><li>Guests will shoulder extra meals not specified in the inclusions</li><li>In excess of vehicle usage, an hourly rate of 250/hour will be charged.</li></ul><h3>Extra notes</h3><ul><li>This is a private tour - meaning we can not join/mix you with other groups</li><li>Rates are subject to change without further notice</li></ul><p><strong>No food tour on these dates:</strong></p><ul><li>Holy week</li><li>Nov. 1 to 2 (All Saints/Souls' day)</li><li>Dec. 24 to 26 (Christmas day)</li><li>Dec. 31 to Jan. 3 (New Year)</li></ul>","photo":"philippine-tour-davao-food-tour-eating-davao-gastronomic-adventure","duration":5,"metakeywords":"culinary vacations, cooking tours, food tours, food holidays, foodies, culinary adventures, culinary travel, food porn, recipe, cooking, cook, healthy,yummy, health, instafood , delicious, gourmet, artisan, chocolates, davao chocolates, malagos chocolates, cacao de davao, chocolate bean, etoursph, hassle free, philippine food, food trip, food trip in davao city, where to dine in davao city, where to eat in davao city, davao restaurants, davao cafes, davao food, hole in the wall restaurants in davao city, Mindanao, where to eat in mindanao, gastronomic adventure, gastronomic tours, chefs in davao, best restaurant in davao city, top restaurants in davao city, street food in davao city, davao city street foods, foodfinder, vegan restaurant in davao, organic restaurants in davao, healthy food, gluten free food, osvaldos cakes, food tasting tours, food taste davao, davao tuna, tuna panga, davao jeepney, jeepney tours, private food tours, exclusive tours, free range, cage free animals, food adventure, urban farming, container farming, edible adventure"," n the day of the tour</li><li>Baggage is at owners risk throughout the trip</li></ul><p>This Agreement will be for the duration of the tour. In the interest of trust and friendship, both parties shall exert best efforts to avoid breach and settle all disputes amicably before resorting to their grievances before the courts of law.</p>"},"lastUpdate":"August 06, 2019"},"path":"davao-philippines-tourpackages/2019-2020/philippines-davao-city-food-tour-adventure","sharedData":{},"siteData":{}};</script><script defer="" type="text/javascript" src="https://www.etours.ph/templates/styles.05361059.js"></script><script defer="" type="text/javascript" src="https://www.etours.ph/templates/vendors~src/Components/TourPackage~src/Components/TourPackages~src/pages/index.26d903b7.js"></script><script defer="" type="text/javascript" src="https://www.etours.ph/templates/vendors~src/Components/TourPackage~src/pages/index.9dea4c0a.js"></script><script defer="" type="text/javascript" src="https://www.etours.ph/templates/vendors~src/Components/TourPackage.ef27b023.js"></script><script defer="" type="text/javascript" src="https://www.etours.ph/templates/src/Components/TourPackage.324f97a3.js"></script><script defer="" type="text/javascript" src="https://www.etours.ph/templates/vendors~main.ffa560bb.js"></script><script defer="" type="text/javascript" src="https://www.etours.ph/main.ddf5807d.js"></script></body></html>
